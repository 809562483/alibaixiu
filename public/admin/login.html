<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
    <div class="login">
        <div class="login-wrap">
            <img class="avatar" src="../assets/img/default.png">
            <!-- 有错误信息时展示 -->
            <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
            <div class="form-group">
                <label for="email" class="sr-only">邮箱</label>
                <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus name="email">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <button class="btn btn-primary btn-block" id="loginBtn">登 录</button>
        </div>
    </div>
    <script src="/assets/vendors/jquery/jquery.min.js"></script>
    <script>
        $("#loginBtn").on("click", function() {
            var email = $("#email").val();
            var password = $("#password").val();
            if (email.trim() && password.trim()) {
                $.ajax({
                    type: "post",
                    url: "/login",
                    data: {
                        email: email,
                        password: password
                    },
                    success: function(res) {
                        location.href = "./index.html"
                    },
                    error: function(xhr) {
                        alert(JSON.parse(xhr.responseText).message)
                    }
                })
            } else {
                alert("邮箱或密码不能为空!");
                return;
            }
        });
    </script>
</body>

</html>
